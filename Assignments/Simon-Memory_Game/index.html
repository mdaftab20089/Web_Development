<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>lets play the Simon Memory Game</h1>

    <div class="container">

        </div>
        <div class="row2">
        <div class="btn third" type="button" id="third"></div>

        </div>
        
    </div>
